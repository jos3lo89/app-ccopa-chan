<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-title>
      <form [formGroup]="form" (ngSubmit)="guardarP()">
        <ion-item>
          <ion-label position="floating">Nombre: </ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Categoria: </ion-label>
          <ion-input type="text" formControlName="category"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Descuento: </ion-label>
          <ion-input type="number" formControlName="discount"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Precio:</ion-label>
          <ion-input type="number" formControlName="price" placeholder="0"></ion-input>
        </ion-item>

        <div class="btns">
          <ion-item>
            <ion-button (click)="guardarP()">Agregar</ion-button>
          </ion-item>
        </div>
      </form>
    </ion-card-title>
  </ion-card>
</ion-content>
