<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-title>
      <form [formGroup]="form" (ngSubmit)="guardarP()">
        <ion-item button>
          <ion-label>Nombre del producto:</ion-label>
          <ion-text (click)="abrirModalNombre()">{{ name || 'Nombre' }}</ion-text>
          
        </ion-item>

        <ion-item>
          <ion-label position="floating">Categoria: </ion-label>
          <ion-input type="text" formControlName="category"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Descuento: </ion-label>
          <ion-input type="number" formControlName="discount"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Precio:</ion-label>
          <ion-input
            type="number"
            formControlName="price"
            placeholder="0"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Descripci√≥n:</ion-label>
          <ion-input (click)="agregarDescripcion()"></ion-input>
        </ion-item>

        <!-- Mostrar descripciones agregadas -->
        <div
          *ngIf="form.value.description && form.value.description.length > 0"
        >
          <ion-item *ngFor="let desc of form.value.description">
            <ion-label>{{ desc.name }}: {{ desc.details }}</ion-label>
          </ion-item>
        </div>

        <div class="image" *ngIf="form.value.image">
          <img [src]="form.value.image" />
        </div>

        <div class="btns">
          <ion-item>
            <ion-button (click)="takeImage()">Seleccionar Imagen</ion-button>
            <ion-button type="submit">Agregar Producto</ion-button>
          </ion-item>
        </div>
      </form>
    </ion-card-title>
  </ion-card>
</ion-content>
