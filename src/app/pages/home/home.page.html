<ion-content [fullscreen]="true">
  <div class="categorias">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="2"
          ><ion-button class="boton">Categoria</ion-button></ion-col
        >
      </ion-row>
    </ion-grid>
  </div>

  <div>
    <h2 class="section-title">OFERTAS <a routerLink="/tienda">ver más</a></h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <img
              alt="Producto"
              src="https://ionicframework.com/docs/img/demos/card-media.png"
            />
            <ion-card-header>
              <ion-card-title>Name Product</ion-card-title>
              <ion-card-subtitle>Precio</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="section-title">
    <h2>MAQUINARIA <a routerLink="/tienda">ver más</a></h2>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <img
            alt="Producto"
            src="https://ionicframework.com/docs/img/demos/card-media.png"
          />
          <ion-card-header>
            <ion-card-title>Name Product</ion-card-title>
            <ion-card-subtitle>Precio</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
