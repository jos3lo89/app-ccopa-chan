<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ACERINO PERÚ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="inicio-section">
    <div class="inicio-content">
      <img src="assets/img/logo.png" alt="Logo" class="logo">
      <h1>Regístrate aquí</h1>
    </div>
  </div>

  
  <form (ngSubmit)="register()">
   
   
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" placeholder="Ingrese su nombre" [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" placeholder="Ingrese su apellido" [(ngModel)]="apellido" name="apellido" required></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" placeholder="Ingrese su correo" [(ngModel)]="correo" name="correo" required></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    
    <ion-button expand="block" type="submit">Registrarse</ion-button>
  </form>
</ion-content>
