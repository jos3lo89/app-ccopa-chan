<ion-header>
  <ion-toolbar>
    <ion-title>Productos - {{ categoriaSeleccionada }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="2" *ngFor="let producto of productos">
        <ion-card>
          <img [src]="" alt="Imagen del producto"/>
          <ion-card-header>
            <ion-card-title>{{ producto.name }}</ion-card-title>
            <ion-card-subtitle>{{ producto.price| currency }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
