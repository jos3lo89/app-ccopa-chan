<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1" auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>ACERINO PERÃš</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        size-md="4"
        size-lg="2"
        *ngFor="let producto of productos"
      >
        <ion-card (click)="goToDetails(producto.id)">
          <img [src]="producto.image" alt="Imagen del producto" />
          <ion-card-header>
            <ion-card-title>{{ producto.name }}</ion-card-title>
            <ion-card-subtitle
              >{{ producto.price| currency }}</ion-card-subtitle
            >
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
